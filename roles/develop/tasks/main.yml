---

# Install soft for developoing

- name: Add utils
  apt:
    name: git-extras

- name: Add libgdiplus, needs for KP
  apt:
    name: libgdiplus

- name: Install Key for MS repo
  apt:
    deb: https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb

