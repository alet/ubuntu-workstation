- name: Add https transport
  apt:
    name: apt-transport-https

- name: Update
  apt:
    update_cache: yes

- name: Add .NET Core SDK
  apt:
    name: dotnet-sdk-3.1

- name: Perl tools for developing
  apt:
    name:
      - cpanminus
      - perl-doc

- name: Install Java
  apt:
    name:
      - openjdk-11-doc
      - openjdk-11-jdk
      - openjdk-11-jre
