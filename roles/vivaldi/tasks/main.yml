---
# Vivaldi install

- name: Run apt upgrade
  apt:
    upgrade: "yes"
    update_cache: yes
    cache_valid_time: 432000

- name: Add repo key
  apt_key:
    url: https://repo.vivaldi.com/archive/linux_signing_key.pub
    state: present


- name: Add repo
  apt_repository:
    repo: deb https://repo.vivaldi.com/archive/deb/ stable main
    state: present
    filename: vivaldi-stable

- name: Add Vivaldi
  apt:
    name: vivaldi-stable
