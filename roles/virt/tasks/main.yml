---

# Install virtualization soft

- name: Install bridge-helper permission setupper
  copy:
    dest: "/etc/apt/apt.conf.d/80qemu"
    src: "80qemu"
    group: root
    owner: root
    mode: 0644

- name: Install dependencies
  apt:
    name:
      - qemu-kvm
      - qemu-system-arm
      - samba
      - dmg2img
      - libvirt0
      - libnm-dev
      - virtualbox
    update_cache: yes

- name: Run apt upgrade
  apt:
    upgrade: "yes"
    update_cache: yes
    cache_valid_time: 432000

- name: Install Vagrant repo key
  get_url:
    url: https://apt.releases.hashicorp.com/gpg
    dest: /etc/apt/keyrings/vagrant.asc
    mode: '0644'
    force: true

- name: Add Vagrant repo
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/vagrant.asc] https://apt.releases.hashicorp.com {{ ansible_lsb.codename | lower }} main"
    state: present
    filename: vagrant

- name: Install Vagrant
  apt:
    name:
      - vagrant
      - vagrant-mutate

- name: Install iface-up script
  copy:
    dest: "/etc/qemu-ifup"
    src: "qemu-ifup"
    group: root
    owner: root
    mode: 04755

- name: Configure parameter of bridge
  lineinfile:
    path: /usr/lib/systemd/network/99-default.link
    regexp: ^MACAddressPolicy=persistent$
    line: MACAddressPolicy=none

- name: Create bridge
  community.general.nmcli:
    conn_name: 'br0'
    ifname: 'br0'
    dhcp_client_id: 'workstation'
    type: 'bridge'
    stp: false
    state: 'present'

- name: Add network card to bridge
  community.general.nmcli:
    conn_name: "{{ wired_card }}"
    master: 'br0'
    ifname: "{{ wired_card }}"
    type: 'bridge-slave'
    slave_type: 'bridge'
    hairpin: false
    state: 'present'

- name: HDD
  lineinfile:
    create: yes
    name: /etc/udev/rules.d/39-usbmuxd.rules
    line: 'SUBSYSTEM=="usb", ATTR{idVendor}=="152d", ATTR{idProduct}=="2336", GROUP="disk"'
    group: root
    owner: root
    mode: 0644

- name: Old DevID
  lineinfile:
    create: yes
    name: /etc/udev/rules.d/39-usbmuxd.rules
    line: 'SUBSYSTEM=="usb", ATTR{idVendor}=="05ac", ATTR{idProduct}=="1281", GROUP="disk"'
    group: root
    owner: root
    mode: 0644

- name: New DevID
  lineinfile:
    create: yes
    name: /etc/udev/rules.d/39-usbmuxd.rules
    line: 'SUBSYSTEM=="usb", ATTR{idVendor}=="05ac", ATTR{idProduct}=="12a2", GROUP="disk"'
    group: root
    owner: root
    mode: 0644

- name: Flash1
  lineinfile:
    create: yes
    name: /etc/udev/rules.d/39-usbmuxd.rules
    line: 'SUBSYSTEM=="usb", ATTR{idVendor}=="1005", ATTR{idProduct}=="b113", GROUP="disk"'
    group: root
    owner: root
    mode: 0644

- name: Flash2
  lineinfile:
    create: yes
    name: /etc/udev/rules.d/39-usbmuxd.rules
    line: 'SUBSYSTEM=="usb", ATTR{idVendor}=="8564", ATTR{idProduct}=="1000", GROUP="disk"'
    group: root
    owner: root
    mode: 0644

- name: Add USERNAME to group kvm
  user:
    name: "{{ username }}"
    groups: kvm
    append: yes

- name: Add USERNAME to group disk
  user:
    name: "{{ username }}"
    groups: disk
    append: yes

- name: Install permanent kvm options
  copy:
    dest: "/etc/modprobe.d/kvm.conf"
    src: "kvm.conf"
    group: root
    owner: root
    mode: 0644

- name: Create qemu directory
  file:
    path: "/etc/qemu"
    state: directory
    mode: 0755
    group: root
    owner: root

- name: Install bridge permission
  copy:
    dest: "/etc/qemu/bridge.conf"
    src: "bridge.conf"
    group: root
    owner: root
    mode: 0644

- name: Add libvirt-qemu to group disk
  user:
    name: libvirt-qemu
    groups: disk
    append: yes
