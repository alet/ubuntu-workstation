---

# Install virtualization soft

- name: Install bridge-helper permission setupper
  copy:
    dest: "/etc/apt/apt.conf.d/80qemu"
    src: "80qemu"
    group: root
    owner: root
    mode: 0644

- name: Install dependencies
  apt:
    name:
      - qemu-kvm
      - libvirt0
      - libnm-dev
      - virtualbox
    update_cache: yes

- name: Install Vagrant
  apt:
    deb: "{{ vagrant_deb }}"

- name: Install iface-up script
  copy:
    dest: "/etc/qemu-ifup"
    src: "qemu-ifup"
    group: root
    owner: root
    mode: 04755

- name: Create bridge
  community.general.nmcli:
    conn_name: 'br0'
    ifname: 'br0'
    dhcp_client_id: 'workstation'
    type: 'bridge'
    state: 'present'

- name: Add network card to bridge
  community.general.nmcli:
    conn_name: "{{ wired_card }}"
    master: 'br0'
    ifname: "{{ wired_card }}"
    type: 'bridge-slave'
    state: 'present'

- name: HDD
  lineinfile:
    create: yes
    name: /etc/udev/rules.d/39-usbmuxd.rules
    line: 'SUBSYSTEM=="usb", ATTR{idVendor}=="152d", ATTR{idProduct}=="2336", GROUP="disk"'
    group: root
    owner: root
    mode: 0644

- name: Old DevID
  lineinfile:
    create: yes
    name: /etc/udev/rules.d/39-usbmuxd.rules
    line: 'SUBSYSTEM=="usb", ATTR{idVendor}=="05ac", ATTR{idProduct}=="1281", GROUP="disk"'
    group: root
    owner: root
    mode: 0644

- name: New DevID
  lineinfile:
    create: yes
    name: /etc/udev/rules.d/39-usbmuxd.rules
    line: 'SUBSYSTEM=="usb", ATTR{idVendor}=="05ac", ATTR{idProduct}=="12a2", GROUP="disk"'
    group: root
    owner: root
    mode: 0644

- name: Get user name
  local_action: command whoami
  register: username
  become: false

- name: Add USERNAME to group kvm
  user:
    name: "{{ username.stdout }}"
    groups: kvm
    append: yes

- name: Add USERNAME to group disk
  user:
    name: "{{ username.stdout }}"
    groups: disk
    append: yes

- name: Install permanent kvm options
  copy:
    dest: "/etc/modprobe.d/kvm.conf"
    src: "kvm.conf"
    group: root
    owner: root
    mode: 0644

- name: Create qemu directory
  file:
    path: "/etc/qemu"
    state: directory
    mode: 755
    group: root
    owner: root

- name: Install bridge permission
  copy:
    dest: "/etc/qemu/bridge.conf"
    src: "bridge.conf"
    group: root
    owner: root
    mode: 0644

- name: Add libvirt-qemu to group disk
  user:
    name: libvirt-qemu
    groups: disk
    append: yes
