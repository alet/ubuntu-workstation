---
# Steam install
- name: Install dependencies
  apt:
    name:
      - libgl1-mesa-dri:i386
      - libgl1-mesa-glx:i386
      - libc6:i386

- name: Accept question
  debconf:
    name: steam
    question: 'steam/question'
    value: 'I AGREE'
    vtype: 'select'

- name: Accept license
  debconf:
    name: steam
    question: 'steam/license'
    value: ''
    vtype: 'note'

- name: Add Steam
  apt:
    deb: "{{ steam_deb }}"
