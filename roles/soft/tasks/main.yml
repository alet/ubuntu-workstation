      - audacious
      - mencoder
      - mplayer-doc
      - audacity
      - soundconverter
      - easytag
      - gimp
      - gimp-help-ru
      - pwgen
      - keepassxc
      - espeak
      - firefox
      - w3m
      - lynx
      - thunderbird
      - kcharselect
      - inkscape
      - sigil
      - okular-extra-backends
      - nomacs
      - zathura-pdf-poppler
      - zathura-djvu
      - anki
      - iperf
      - tree
      - multitail
      - task-spooler
      - clamav
      - pv
      - xzdec
      - zstd
      - dict
      - dictd
      - dict-freedict-eng-rus
      - texlive-lang-cyrillic
      - texlive-bibtex-extra
      - texlive-publishers
      - texlive-science
      - texlive-xetex
      - texlive-luatex
      - libreoffice-impress
      - libreoffice-calc
      - libreoffice-writer
