---
# Install soft from standart repository

- name: Install VLC, Audacity, Handbrake, Gimp, Blender, Dropbox, Transmission, PWgen, Keepass2, eSpeak, mount.nfs, vagrant, iperf, tree, clamav, pv
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - dc
    - bc
    - vim
    - vlc
    - mercurial
    - handbrake
    - handbrake-cli
    - audacity
    - gimp
    - gimp-help-ru
    - blender
    - nautilus-dropbox
    - transmission
    - pwgen
    - keepass2
    - espeak
    - glmark2
    - firefox
    - thunderbird
    - anki
    - vagrant
    - iperf
    - tree
    - clamav
    - pv
    - dict
    - dictd
    - dict-freedict-eng-rus
    - zathura-pdf-poppler

- name: Install youtube-dl
  pip:
    name: youtube-dl
    extra_args: --user
  become: false
