---

# Soft list by article 'Создание_электронной_копии_книги_в_формате_DjVu_в_Linux'
# on ru.wikibooks.org
#

- name: Install soft for books digitizating
  ansible.builtin.apt:
    name:
      - geeqie
      - viewnior
      - djvulibre-bin
      - tesseract-ocr
      - tesseract-ocr-eng
      - tesseract-ocr-rus
      - tesseract-ocr-ukr
      - yagf
      - ocrfeeder
      - qpdfview
      - qpdfview-djvu-plugin
      - qpdfview-translations
      - djview4
      - python3-djvu
      - python-djvu-doc
      - gscan2pdf

- name: Utils for working with Pdf
  ansible.builtin.apt:
    name:
      - poppler-utils
      - pdftk
      - pdfposter

- name: Scan Tailor's repo
  ansible.builtin.apt_repository:
    repo: ppa:alex-p/scantailor

- name: Install ScanTailor
  ansible.builtin.apt:
    name:
      - scantailor-advanced
      - scantailor-universal

- name: Script for converting
  become: false
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/ashipunov/img2djvu/master/img2djvu
    dest: ~/bin/img2djvu
    mode: '0755'
