---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: enabled
dist: trusty
group: deprecated-2017Q2

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

script:
  # Basic role syntax check
  - ansible-playbook -bc local -i 'localhost,' site.yml
