---
# This playbook configure typical workstation for home
# vim: ts=2 sts=2 sw=2 et

- name: Configure as workstation
  hosts: all
  become: true
  gather_facts: true
  vars:
    timezone: Europe/Kiev
    username: "{{ lookup('env', 'USER') }}"

  roles:
    - snap
    - role: lenovo
      when: ansible_facts['bios_vendor'] == 'LENOVO'
    - firewall
    - deps
    - unbound
    - backup
    - waydroid
    - hardware
    - sway
    - android
    - bluetooth
    - booksdigit
    - develop
    - docker
    - golang
    - mail
    - role: virt
      when: ansible_facts['board_name'] != "VirtualBox"
    - windowmaker
    - foliate
    # - slavonic
    - soft
    # - wps_office
    - ticktick
    - obsidian
    - musicbrainz
    - obs_studio
    - textract
    # - r-studio
    - brave
    - chrome
    - opera
    - vivaldi
    - viber
    - zoom
    - fonts
    # - element
    - discord
    - calibre
    # - anydesk
    - games
    - foreign-lang
    # - teamviewer
    - whdd
    - users
