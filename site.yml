    - deps
    - virt
    - windowmaker
    - fonts
    - linssid
    - soft
    - textract
#    - r-studio
    - chrome
    - opera
    - vivaldi
    - skype
    - telegram
    - calibre
    - linuxdcpp
    - teamviewer
    - anydesk
    - steam
    - foreign-lang
